<div class="w-100 mx-2 pt-2">
  <div class="row w-100">
    <div class="col-8">
      <div class="d-flex flex-column gap-3">
        <div>
          <video style="width: 100%" controls src="{{ videoPlayer }}"></video>
        </div>
        <div *ngIf="course" class="card">
          <h2 class="card-header mb-2 bg-dark text-white" style="padding: 2%">
            Course Details
          </h2>
          <div class="px-4 pt-2">
            <h3>Course Name: {{ course.coursename }}</h3>
            <p><strong>Duration:</strong> {{ course.courseduration }}</p>
            <strong>Description: </strong> <p class="text-wrap text-start">{{ course.coursedescription }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4 p-0">
      <div class="card">
        <div *ngIf="role==='teacher'"
          class="card-header bg-dark d-flex flex-row gap-3 justify-content-between text-white"
        >
          <h2>Videos</h2>
          <label for="add" class="custom-file-upload"> Add Video </label>
          <input
            type="file"
            name="add"
            id="add"
            (change)="onFileSelected($event)"
          />
        </div>
        <div class="scrolling-wrapper">
          <div *ngFor="let video of course?.videos">
            <div
              class="card p-3 d-flex flex-row justify-content-between align-items-center mb-3 border border-black"
            >
              <div (click)="changeVideo(video.fileURL)">
                <h5>{{ video.id }}.&ensp;{{ video.filename }}</h5>
              </div>
              <input *ngIf="role==='student'"
                class="form-check-input custom-checkbox mx-3"
                type="checkbox"
                value="{{video.id }}"
                id="{{ video.id }}"
                [checked]="video.completed"
                (change)="markvideo(video.id)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
