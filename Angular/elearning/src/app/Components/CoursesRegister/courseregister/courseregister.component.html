<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <h4>Course Registration Form</h4>

        <div class="form-group">
          <label for="coursename">Course Name:</label>
          <input type="text" id="coursename" formControlName="coursename" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="coursedescription">Course Description:</label>
          <textarea id="coursedescription" formControlName="coursedescription" class="form-control" required></textarea>
        </div>

        <div class="form-group">
          <label for="courseduration">Course Duration:</label>
          <input type="text" id="courseduration" formControlName="courseduration" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="thumbnail">Thumbnail (Landscape)</label>
          <input type="file" id="thumbnail" class="form-control" (change)="validateImage($event)" required>
          <div *ngIf="imageError" class="text-danger">{{ imageError }}</div>
        </div>

        <div class="form-group">
          <label for="video">Video:</label>
          <input type="file" id="video" formControlName="video" class="form-control" required (change)="handleVideoChange($event)">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3 w-100" [disabled]="!courseForm.valid">Register</button>

        <!-- Display submission success or error message -->
        <div *ngIf="submissionError" class="text-danger mt-2">{{ submissionError }}</div>
        <div *ngIf="submissionSuccess" class="text-success mt-2">Course registered successfully!</div>
      </form>
    </div>
  </div>
</div>
