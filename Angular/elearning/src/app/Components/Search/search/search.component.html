<div class="card shadow mt-4 p-2" style="width: 100%;">
    <div *ngFor="let course of courses" class="mb-3">
      <div class="card shadow m-2">
        <div class="row p-2 g-0">
          <div class="col-md-4">
            <img [src]="course.thumbnail" class="img-fluid rounded-start" alt="Thumbnail not available">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Course Id: {{ course.courseId }}</h5>
              <h5 class="card-title">Course Name: {{ course.coursename }}</h5>
              <h5 class="card-title">Course Duration: {{ course.courseduration }} Hours</h5>
              <h5 class="card-title mb-3">Course Resources: {{ course.videos.length }} Resources</h5>
              <button  class="btn btn-primary btn-lg" (click)="registercoursebystudent(course.courseId)" >Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
