<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <h4>Student Registration Form</h4>
          <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="highestqualification">Qualification:</label>
            <input type="text" id="highestqualification" formControlName="highestqualification" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="institutename">College Name:</label>
          <input type="text" id="institutename" formControlName="institutename" class="form-control" required>
        </div>
          <div class="form-group">
              <label for="dateofbirth">Date of Birth:</label>
              <input type="date" id="dateofbirth" formControlName="dateofbirth" class="form-control" required>
            </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" formControlName="location" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-3 w-100" [disabled]="!studentForm.valid">Register</button>
        </form>
    </div>
      
    </div>
  </div>
