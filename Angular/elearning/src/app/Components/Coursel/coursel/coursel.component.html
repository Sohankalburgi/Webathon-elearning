@if (images) {
	<ngb-carousel class="center">
		<ng-template ngbSlide>
			<div class="picsum-img-wrapper ">
				<img class="img-fluid" src="assets/1.jpg" alt="Random first slide" />
			</div>
			
		</ng-template>
		<ng-template ngbSlide>
			<div class="picsum-img-wrapper">
				<img class="img-fluid w-100" [src]="images[1]" alt="Random second slide" />
			</div>
			
		</ng-template>
		<ng-template ngbSlide>
			<div class="picsum-img-wrapper">
				<img class="img-fluid w-100" [src]="images[2]" alt="Random third slide" />
			</div>
			
		</ng-template>
	</ngb-carousel>
}
